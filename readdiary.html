        }

        }
    </style>

<body>
<header>
    <h1>üìñ Êó•Ë®ò„ÇíË™≠„ÇÄ</h1>
    <a href="diary.html" class="back-link">‚Üê „Ç´„É¨„É≥„ÉÄ„Éº„Å´Êàª„Çã</a>
</header>

<main>
    <div class="filter-panel">
        <div class="filter-section">
            <div class="filter-title">üîç „Çπ„Çø„É≥„Éó„ÅßÁµû„ÇäËæº„ÅøÔºà„ÇØ„É™„ÉÉ„ÇØ„Åó„Å¶ÈÅ∏ÊäûÔºâ</div>
            <div class="emoji-filter" id="emojiFilter"></div>
        </div>
        <div class="filter-section">
            <div class="filter-title">üîé „Ç≠„Éº„ÉØ„Éº„ÉâÊ§úÁ¥¢</div>
            <input type="text" class="search-box" id="searchBox" placeholder="Êó•Ë®ò„ÅÆ„ÉÜ„Ç≠„Çπ„Éà„ÇíÊ§úÁ¥¢...">
        </div>
        <button class="clear-btn" id="clearBtn">„Éï„Ç£„É´„Çø„Çí„ÇØ„É™„Ç¢</button>
    </div>

    <div class="entries-container">
        <div class="stats" id="stats">
            <div class="stat-item">
                <div class="stat-number" id="totalEntries">-</div>
                <div class="stat-label">Á∑èÊó•Ë®òÊï∞</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="filteredEntries">-</div>
                <div class="stat-label">Ë°®Á§∫‰∏≠</div>
            </div>
        </div>
        <div id="loadingIndicator" class="loading">Êó•Ë®ò„ÇíË™≠„ÅøËæº„Åø‰∏≠...</div>
        <div id="entriesList"></div>
    </div>
</main>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";
import { getAuth, onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";

// ‚òÖgithub„Ç¢„ÉÉ„ÉóÊôÇ„Å´Âøò„Çå„ÅöÊ∂à„Åô„Åì„Å®ÔºÅ‚òÖ
const firebaseConfig = {
    apiKey: "",
    authDomain: "",
    projectId: "",
    storageBucket: "",
    messagingSenderId: "",
    appId: "",
    measurementId: ""
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

const allStamps = [
    "üòÄ","üò≠","üò°","üòç","ü§î","üò¥","ü§Ø","ü•≥","üòÖ","ü§ó","ü§©","üò±","ü§§","ü•∫","ü•∂","ü•µ",
    "üìö","üìñ","üìù","üíª","üíØ","üí§","üñä","üìä","üì°","üì∞","üåê","üî¨","üî≠","‚öõÔ∏è","üî¢","‚ûó","üßÆ","üß™","üéì",
    "üíä","ü•ó","ü•ó","üö∂‚Äç‚ôÄÔ∏è","üèÉ‚Äç‚ôÇÔ∏è","üõå","ü§í","ü§ß","ü§ï","üßò","üí™","ü©∫",
    "üóë","üß∫","üßπ","üõí","üç≥","üßΩ","üí∏","üì¶","ü™¥","üö™","üõ†","üßØ",
    "üé¨","üéÆ","üéµ","üì∑","üõç","üé®","üé§","‚úàÔ∏è",
    "üçõ","üç£","üçï","üçî","üç©","üçú","ü•ü","ü´ñ"
];

let allEntries = [];
let filteredEntries = [];
let selectedEmojis = new Set();

onAuthStateChanged(auth, async (user) => {
    if (!user) {
        await signInAnonymously(auth);
        return;
    }
    await loadAllEntries(user);
});

async function loadAllEntries(user) {
    try {
        // üîπ FirestoreÊßãÈÄ†„Å´Âêà„Çè„Åõ„Å¶‰øÆÊ≠£
        const stampsRef = collection(db, "users", user.uid, "stamps");
        const diaryRef = collection(db, "users", user.uid, "diary");

        const [stampsSnapshot, diarySnapshot] = await Promise.all([
        getDocs(stampsRef),
        getDocs(diaryRef)
        ]);

        const stampsByDate = {};
        stampsSnapshot.forEach(doc => {
            const data = doc.data();
            if (data.emoji) {
                const dateKey = doc.id.split('_')[0];
                if (!stampsByDate[dateKey]) stampsByDate[dateKey] = [];
                stampsByDate[dateKey].push(data.emoji);
            }
        });

        const textsByDate = {};
        diarySnapshot.forEach(doc => {
        const data = doc.data();
        if (data.text && data.text.trim()) {
            textsByDate[doc.id] = data.text;
        }
        });

        allEntries = [];
        const allDates = new Set([...Object.keys(stampsByDate), ...Object.keys(textsByDate)]);

        allDates.forEach(dateKey => {
        const entry = {
            date: dateKey,
            stamps: stampsByDate[dateKey] || [],
            text: textsByDate[dateKey] || ""
        };
        if (entry.stamps.length > 0 || entry.text) {
            allEntries.push(entry);
        }
        });

        allEntries.sort((a, b) => b.date.localeCompare(a.date));

        buildEmojiFilter();
        filterEntries();
        hideLoading();
    } catch (error) {
        console.error("„Éá„Éº„ÇøË™≠„ÅøËæº„Åø„Ç®„É©„Éº:", error);
        document.getElementById("loadingIndicator").textContent = "„Éá„Éº„Çø„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü";
    }
}

function buildEmojiFilter() {
    const container = document.getElementById("emojiFilter");
    allStamps.forEach(emoji => {
        const btn = document.createElement("button");
        btn.className = "emoji-btn";
        btn.textContent = emoji;
        btn.addEventListener("click", () => {
        btn.classList.toggle("active");
        if (selectedEmojis.has(emoji)) {
            selectedEmojis.delete(emoji);
        } else {
            selectedEmojis.add(emoji);
        }
        filterEntries();
        });
        container.appendChild(btn);
    });
}

function filterEntries() {
    const keyword = document.getElementById("searchBox").value.toLowerCase();

    filteredEntries = allEntries.filter(entry => {
        if (selectedEmojis.size > 0) {
        const hasSelectedEmoji = entry.stamps.some(stamp => selectedEmojis.has(stamp));
        if (!hasSelectedEmoji) return false;
        }

        if (keyword) {
        if (!entry.text.toLowerCase().includes(keyword)) return false;
        }

        return true;
    });

    displayEntries();
    updateStats();
}

function displayEntries() {
    const container = document.getElementById("entriesList");

    if (filteredEntries.length === 0) {
        container.innerHTML = '<div class="no-entries">Ë©≤ÂΩì„Åô„ÇãÊó•Ë®ò„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„Åß„Åó„Åü</div>';
        return;
    }

    container.innerHTML = filteredEntries.map(entry => `
        <div class="entry-card">
        <div class="entry-header">
            <div class="entry-date">${formatDate(entry.date)}</div>
            <div class="entry-stamps">${entry.stamps.join(' ')}</div>
        </div>
        <div class="entry-text">${entry.text || '<span style="color:#a0aec0;">Ôºà„ÉÜ„Ç≠„Çπ„Éà„Å™„ÅóÔºâ</span>'}</div>
        </div>
    `).join('');
}

function formatDate(dateStr) {
    const [year, month, day] = dateStr.split('-');
    return `${year}Âπ¥${parseInt(month)}Êúà${parseInt(day)}Êó•`;
}

function updateStats() {
    document.getElementById("totalEntries").textContent = allEntries.length;
    document.getElementById("filteredEntries").textContent = filteredEntries.length;
}

function hideLoading() {
    document.getElementById("loadingIndicator").style.display = "none";
}

document.getElementById("searchBox").addEventListener("input", filterEntries);

document.getElementById("clearBtn").addEventListener("click", () => {
    selectedEmojis.clear();
    document.querySelectorAll(".emoji-btn.active").forEach(btn => btn.classList.remove("active"));
    document.getElementById("searchBox").value = "";
    filterEntries();
});

// ‚è≥ „Ç¢„Ç§„Éâ„É´Ê§úÂá∫
let idleTimer;
const IDLE_TIMEOUT = 1000 * 60 * 10;

const resetIdleTimer = () => {
    clearTimeout(idleTimer);
    idleTimer = setTimeout(async () => {
        await signOut(auth);
        alert("10ÂàÜÈñìÊìç‰Ωú„Åå„Å™„Åã„Å£„Åü„Åü„ÇÅËá™Âãï„É≠„Ç∞„Ç¢„Ç¶„Éà„Åï„Çå„Åæ„Åó„Åü„ÄÇ");
        location.href = "https://mikatea.sakura.ne.jp/Adeline/index/index.html";
    }, IDLE_TIMEOUT);
};

</script>
